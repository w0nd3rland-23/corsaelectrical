<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corsa Electrical</title>

  <!-- Favicon -->
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/img/favicon.png">

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Argentum+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container flex-between">
      <div class="logo-img">
        <a href="/">
          <img src="/img/logo.png" alt="Corsa Electrical Logo">
        </a>
      </div>

      <!-- Hamburger button -->
      <button id="menu-toggle" class="hamburger md:hidden text-white text-2xl focus:outline-none">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Navigation -->
      <nav id="nav-menu" class="nav-links hidden md:flex">
        <a href="/">Home</a>
        <a href="/#services">Services</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
        <a href="tel:0487432727" class="phone-link">
          <i class="fa-solid fa-phone"></i> 0487 432 727
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main >
    <!-- Contact Form Section -->
    <section class="section-dark">
      <div class="container max-w-md mx-auto text-center">
        <h3 class="section-title text-yellow-400 mb-6">Get in Touch</h3>
        <p class="mb-8 text-gray-300">
          Do you have an electrical issue or project in mind? Fill out the form below and we’ll be in touch shortly to help.
        </p>

        <form
          action="https://formspree.io/f/xzzkdlqj" 
          method="POST"
          class="bg-white text-gray-800 p-8 rounded-xl shadow-lg"
        >
          <div class="mb-4 text-left">
            <label for="name" class="block font-semibold mb-1">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>

          <div class="mb-4 text-left">
            <label for="email" class="block font-semibold mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>

          <div class="mb-4 text-left">
            <label for="message" class="block font-semibold mb-1">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn-dark w-full font-semibold py-2 mt-4"
          >
            Send Message
          </button>
        </form>

        <!-- Contact Links -->
        <div class="contact-links mt-12">
          <a href="tel:0487432727"><i data-lucide="phone"></i> 0487 432 727</a>
          <a href="mailto:adam@corsaelectrical.com.au"><i data-lucide="mail"></i> adam@corsaelectrical.com.au</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>REC 37329</p>
    © <script>document.write(new Date().getFullYear())</script> Corsa Electrical Contractors Pty Ltd. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Lucide icons
    lucide.createIcons();

    // Hamburger menu
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const icon = menuToggle.querySelector('i');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
      navMenu.classList.toggle('flex');
      icon.classList.toggle('fa-bars');
      icon.classList.toggle('fa-xmark');
    });
  </script>
</body>
</html>
